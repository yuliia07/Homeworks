<script>
    // 5. Напишіть код, який вираховує площу прямокутника висотою 23см.
    // (змінна height) та шириною 10см (змінна width).
    // Значення площі зберігати в змінній s.
    let height = 23;
    let width = 10;
    let s = height * width;
    console.log(s);


    // 6. Напиши код, який знаходить об'єм циліндра заввишки 10м (змінна heightC)
    // та діаметром основи 4м (dC), результат помістіть у змінну v.
    let heightC = 10;
    let dC = 4;
    let rC = 4 / 2;
    let pi = 3.14;
    let sC = pi * (rC ** 2);
    let v = sC * heightC;
    console.log(v);


    // 7. У прямокутного трикутника дві сторони n (зі значенням 3) та m (зі
    // значенням 4). Знайдіть гіпотенузу k за теоремою Піфагора (потрібно
    // використовувати функцію Math.pow (число, ступінь) або оператор зведення
    // в ступінь **).
    let n = 3;
    let m = 4;
    let k = (n ** 2 + m ** 2) ** (1 / 2);
    console.log(k);

    // - Визначити відповідний оператор в виразах що б вийшов відповідний
    // результат. В однакових виразах не використовувати однакові оператори!!!
    // 5 ? 6 -> true
    // 5 ? 6 -> false
    // 5 ? 6 -> false
    // 5 ? 6 -> false
    // 10 ? 10 -> true
    // 10 ? 10 -> true
    // 10 ? 10 -> false
    // 10 ? 10 -> false
    // 10 ? 10 -> false
    // 123 ? '123' -> false
    // 123 ? '123' -> true
    console.log(5 < 6);
    console.log(5 > 6);
    console.log(5 == 6);
    console.log(5 >= 6);
    console.log(10===10);
    console.log(10<=10);
    console.log(10<10);
    console.log(10>10);
    console.log(10!=10);
    console.log(123==='123');
    console.log(123=='123');
</script>
